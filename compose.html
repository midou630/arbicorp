<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحرير المراسلات | محاكي الإدارة الإلكترونية</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">


  <style>
  * {
      font-family: 'Cairo', sans-serif;  /* أو أي خط اخترته */
  }
    body {
      font-family: "Cairo", sans-serif;
      margin: 0;
      background-color: #f5f6fa;
      color: #222;
    }

    header {
      background-color: #0b3d91;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.4rem;
      letter-spacing: 0.5px;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover {
      color: #ffd700;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(to bottom right, #eaf1ff, #ffffff);
      animation: fadeIn 1.2s ease;
    }

    .hero h2 {
      font-size: 2rem;
      color: #0b3d91;
    }

    .hero p {
      font-size: 1.1rem;
      color: #444;
      margin-top: 1rem;
    }

    .sections {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 3rem auto;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card h3 {
      color: #0b3d91;
      margin-bottom: 0.8rem;
    }

    .card p {
      color: #555;
      font-size: 0.95rem;
    }

    footer {
      background: #0b3d91;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }








  </style>
</head>
<body>

  <header>
    <h1>محاكي الإدارة الإلكترونية</h1>
    <nav>
      <button onclick="location.href='index.html'">الرئيسية</button>
      <button onclick="location.href='documents.html'">الوثائق</button>
      <button onclick="location.href='users.html'">المستخدمون</button>
    </nav>
  </header>

  <section class="hero">
    <h2>تحرير المراسلات الإدارية</h2>
    <p>اختر نوع المراسلة لتبدأ التحرير.</p>
  </section>

  <section class="sections">
    <div class="card" onclick="location.href='report.html'">
      <h3>تحرير تقرير</h3>
      <p>ابدأ تحرير تقرير إداري رسمي.</p>
    </div>
    <div class="card" onclick="location.href='ta7rir.html'">
      <h3>تحرير جدول ارسال</h3>
      <p>ابدأ تحرير دراسة جدوى الإرسال.</p>
    </div>
    <div class="card" onclick="location.href='resignation.html'">
      <h3>تحرير طلب استقالة</h3>
      <p>ابدأ تحرير طلب الاستقالة الخاص بالموظف.</p>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة © 2025 - محاكي الإدارة الإلكترونية
  </footer>

</body>
</html>
