<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء التقارير</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;800&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Cairo", sans-serif;
        background: #0f172a;
        margin: 0;
        padding: 0;
        color: #fff;
    }

    header {
        background: #1e293b;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: 800;
        border-bottom: 3px solid #0ea5e9;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: #1e293b;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    h2 { font-size: 22px; margin-bottom: 20px; }

    label {
        display: block;
        margin: 10px 0 5px;
        font-size: 16px;
        font-weight: 600;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: #334155;
        color: #fff;
        font-size: 15px;
        margin-bottom: 15px;
    }

    textarea { height: 130px; }

    button {
        width: 100%;
        padding: 15px;
        background: #0ea5e9;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        font-weight: 700;
    }

    button:hover {
        background: #0284c7;
    }

    .report-card {
        background: #0f172a;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
        border: 1px solid #334155;
    }

    .report-title {
        font-size: 20px;
        font-weight: 700;
        color: #0ea5e9;
    }

    .small {
        font-size: 13px;
        opacity: 0.8;
        margin-top: 5px;
    }
</style>
</head>

<body>
  <h3>محاكي الادارة الالكترونية</h3>
<header>صفحة إنشاء التقارير



</header>

<div class="container">

    <h2>✦ إنشاء تقرير جديد</h2>

    <label>عنوان التقرير</label>
    <input type="text" id="title" placeholder="مثال: تقرير حول الولوج اليومي">

    <label>نوع التقرير</label>
    <select id="type">
        <option value="أمني">تقرير أمني</option>
        <option value="استعمال">تقرير استعمال</option>
        <option value="ولوج">تقرير ولوج</option>
        <option value="الأرشيف">تقرير أرشيف</option>
        <option value="أعطال">تقرير أعطال</option>
        <option value="عام">تقرير عام</option>
    </select>

    <label>الوصف التفصيلي للتقرير</label>
    <textarea id="desc" placeholder="اكتب التفاصيل الكاملة للتقرير..."></textarea>

    <button onclick="saveReport()">حفظ التقرير</button>
</div>

<div class="container">
    <h2>✦ التقارير المحفوظة</h2>
    <div id="reportsList"></div>
</div>

<script>
    function saveReport() {
        let title = document.getElementById("title").value.trim();
        let type = document.getElementById("type").value;
        let desc = document.getElementById("desc").value.trim();

        if (!title || !desc) {
            alert("يرجى ملء كل الخانات");
            return;
        }

        let report = {
            title: title,
            type: type,
            desc: desc,
            date: new Date().toLocaleString()
        };

        let savedReports = JSON.parse(localStorage.getItem("reports")) || [];
        savedReports.push(report);
        localStorage.setItem("reports", JSON.stringify(savedReports));

        document.getElementById("title").value = "";
        document.getElementById("desc").value = "";

        loadReports();
    }

    function loadReports() {
        let container = document.getElementById("reportsList");
        container.innerHTML = "";

        let reports = JSON.parse(localStorage.getItem("reports")) || [];

        reports.forEach(r => {
            container.innerHTML += `
                <div class="report-card">
                    <div class="report-title">${r.title}</div>
                    <div class="small">نوع التقرير: ${r.type}</div>
                    <div class="small">تاريخ الإنشاء: ${r.date}</div>
                    <p style="margin-top:10px;">${r.desc}</p>
                </div>
            `;
        });
    }

    loadReports();
</script>

</body>
</html>
