<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سجل الولوج للمنصة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">



<style>

* {
  font-family: 'Cairo', sans-serif;  /* أو أي خط اخترته */
}


    body {
        font-family: "Cairo", sans-serif;
        margin: 0;
        background: #f5f6fa;
        color: #222;
    }

    /* نافذة تسجيل الدخول */
    .login-box {
        max-width: 350px;
        margin: 80px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-box input {
        width: 93%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #aaa;

    }

    .login-box button {
        width: 100%;
        padding: 12px;
        background: #0b3d91;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    .login-box button:hover {
        background: #092f6a;
    }

    /* محتوى الصفحة الحقيقي */
    .content {
        display: none;
    }

    header {
        background-color: #0b3d91;
        color: white;
        padding: 1rem 2rem;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 { margin: 0; font-size: 1.5rem; }

    .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #0b3d91;
        color: white;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    footer {
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
        background: #0b3d91;
        color: white;
        font-size: 0.9rem;
    }

    .clear-btn {
        margin: 15px 0;
        padding: 10px 20px;
        background: #ff4f6d;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    .clear-btn:hover {
        background: #e63950;
    }
</style>
</head>
<body>

<!-- نافذة تسجيل الدخول -->
<div class="login-box" id="loginBox">
    <h2>تسجيل الدخول</h2>
    <h2> هذه الخدمة تتطلب ولوج خاص من الهيئة المخولة قانونا </h2>

    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة السر">
    <input type="text" id="secretCode" placeholder="الرقم المميز">

    <button onclick="login()">ولوج</button>
</div>

<!-- الصفحة الرئيسية بعد الولوج -->
<div class="content" id="content">

<header>
    <h1>سجل الولوج للمنصة</h1>
</header>

<div class="container">
    <button class="clear-btn" onclick="clearLogs()">مسح السجلات</button>

    <table id="logsTable">
        <thead>
            <tr>
                <th>رقم</th>
                <th>الاسم و اللقب</th>
                <th>تاريخ و توقيت الولوج</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<footer>
    جميع الحقوق محفوظة © 2025 - محاكي الإدارة الإلكترونية
</footer>

</div>

<script>
// بيانات الدخول الصحيحة
const VALID_USER = "admin";
const VALID_PASS = "1234";
const VALID_CODE = "999";

// عملية الولوج
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const code = document.getElementById("secretCode").value.trim();

    if (user === VALID_USER && pass === VALID_PASS && code === VALID_CODE) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("content").style.display = "block";
        loadLogs();
    } else {
        alert("❌ معلومات الدخول غير صحيحة");
    }
}

// تحميل السجلات
function loadLogs() {
    const logs = JSON.parse(localStorage.getItem("accessLogs") || "[]");
    const tbody = document.querySelector("#logsTable tbody");
    tbody.innerHTML = "";

    if (logs.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>لا توجد سجلات حالياً</td></tr>";
        return;
    }

    logs.forEach((log, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${log.name}</td>
            <td>${log.time}</td>
        `;
        tbody.appendChild(tr);
    });
}

function clearLogs() {
    if (confirm("هل أنت متأكد من مسح جميع السجلات؟")) {
        localStorage.removeItem("accessLogs");
        loadLogs();
    }
}
</script>

</body>
</html>
